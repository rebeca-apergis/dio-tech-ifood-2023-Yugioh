<!DOCTYPE html>
<html lang="pt-br">
<!-- HEADER -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/reset.css" class="css">
    <link rel="stylesheet" href="./css/main.css" class="css">
    <link rel="stylesheet" href="./css/containers_and_frames.css" class="css">
    <link rel="stylesheet" href="./css/buttons.css" class="css">
    <!-- FAVE ICON -->
    <link rel="shortcut icon" href="./src/favicon/Favicon.ico" type="image/x-icon">
    <title>Yu-Gi-Oh Jo-Ken-Po Edition</title>
</head>
<!-- BODY -->
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
    <!-- DIV PARA O VIDEO E COLUNAS DOS LADOS-->
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="../src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <!-- COLUNAS DOS LADOS, CONTAINER, ESQUERDA: -->
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">WINS: 0 | LOSES: 0</span>
            </div>
            
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type"> uma carta </p>
            </div>
        </div>
    <!-- COLUNA DIREITA: -->
        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="computer-cards"></div>
                
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="../src/assets/icons/millenium2.png">
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>    
                    </div>
                </div>
                
                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>
    
    <!-- LINK JAVASCRIPT -->
    <script src="./scripts/engine.js" defer></script>
</body>

</html>
